<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Bộ lọc</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label>Key search</label>
                                    <input type="text" class="form-control" name="keySearch" [(ngModel)]="condition.KeySearch"
                                        (change)="getListGroup()">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="card card-plain">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>Hiển thị</label>
                                <select class="form-control page-link bg-light" style="max-width: 100px" [(ngModel)]="condition.PageSize"
                                    (change)="setItemPerPage()">
                                    <option value=5 [selected]="5 === condition.PageSize">5</option>
                                    <option value=10 [selected]="10 === condition.PageSize">10</option>
                                    <option value=15 [selected]="15 === condition.PageSize">15</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 pr-1 flex-column-reverse">
                                <div class="form-group">
                                    <button class="btn btn btn-lg btn-success float-right" routerLink="/group/them-group">Thêm
                                        mới
                                    </button>
                                </div>
                       </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped">
                            <thead class=" text-primary">
                                <th>Id</th>
                                <th>Tên Group</th>
                                <th>Mô tả</th>
                                <th>Action</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of listGroup">
                                    <td>{{item.Id}} </td>
                                    <td>{{item.GroupName}}</td>
                                    <td>{{item.MoTa}}</td>
                                    <td>
                                        <div class="btn-group">
                                            <button class="btn btn-sm btn-success" routerLink="/group/sua-group/{{item.Id}}"><i class="now-ui-icons travel_info" ></i>
                                            </button>
                                            <button class="btn btn-sm btn-primary" (click)="deleteGroup(item.Id)">
                                                <i class="now-ui-icons ui-1_simple-delete"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer">
                    <nav aria-label="Page navigation">
                        <ul class="pagination pagination justify-content-end">
                            <li class="page-item">
                                <button class="page-link" (click)="previousPage()" [disabled]="condition.CurrentPage === 1"
                                    [class.pag-disable]="condition.CurrentPage === 1">«
                                </button>
                            </li>
                            <li class="page-item" *ngFor="let item of arrayOne(); let index = index ">
                                <button class="page-link" (click)="changePage(index+1)" [disabled]="condition.CurrentPage === index+1"
                                    [class.pag-active]="condition.CurrentPage === index+1">
                                    {{index + 1}}
                                </button>
                            </li>
                            <li class="page-item">
                                <button class="page-link" (click)="nextPage()" [disabled]="condition.CurrentPage === totalPage"
                                    [class.pag-disable]="condition.CurrentPage === totalPage">»
                                </button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
