<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Bộ lọc</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Loại yêu cầu</label>
                  <select class="form-control">
                    <option>Item 1</option>
                    <option>Item 2</option>
                    <option>Item 3</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6 pl-1">

                <div class="form-group">
                  <label>Năm</label>
                  <select class="form-control">
                    <option>Item 1</option>
                    <option>Item 2</option>
                    <option>Item 3</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 pr-1">
                <div class="form-group group-function">
                  <button class="btn btn-md btn-primary float-right">Tìm kiếm</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="card card-plain">
        <div class="card-header">
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Hiển thị</label>
                <select class="form-control page-link bg-light" style="max-width: 100px" (change)="setItemPerPage($event.target.value)">
                  <option value=5 [selected]="5 === size">5</option>
                  <option value=10 [selected]="10 === size">10</option>
                  <option value=15 [selected]="15 === size">15</option>
                </select>
              </div>
            </div>
            <div class="col-md-6 pr-1 flex-column-reverse">
              <div class="form-group">
                <button class="btn btn btn-lg btn-success float-right" routerLink="/them-tai-san">Thêm mới</button>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
              <th>Loại đề xuất</th>
              <th>Tên phòng ban</th>
              <th>Tên đề xuất</th>
              <th>Năm</th>
              <th>Lý do</th>
              <th>Ngày hoàn thành</th>
              <th>Trạng thái</th>
              <th>Action</th>
              </thead>
              <tbody>
              <tr *ngFor="let deXuat of deXuats">
                <td>{{deXuat.loaiDeXuat}}</td>
                <td>{{deXuat.tenPhongBan}}</td>
                <td>{{deXuat.tenDeXuat}}</td>
                <td>{{deXuat.nam}}</td>
                <td>{{deXuat.lyDo}}</td>
                <td>{{deXuat.ngayHoanThanh | date}}</td>
                <td>{{deXuat.trangThai}}</td>


                <td>
                  <button class="btn btn-md btn-primary"><i class="now-ui-icons travel_info"></i></button>
                  <button class="btn btn-md btn-success"><i class="now-ui-icons design_scissors"></i></button>
                  <button class="btn btn-md btn-warning"><i class="now-ui-icons ui-1_simple-delete"></i></button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer">
          <nav aria-label="Page navigation">
            <ul class="pagination pagination-lg justify-content-end">
              <li class="page-item"><button class="page-link" (click)="previousPage()" [disabled]="page === 0" [class.pag-disable]="page === 0">Previous</button></li>
              <li class="page-item" *ngFor="let item of arrayOne(); let index = index "><button class="page-link" (click)="changePage(index+1)" [disabled]="page === index" [class.pag-active]="page === index">{{index + 1}}</button></li>
              <li class="page-item"><button class="page-link" (click)="nextPage()" [disabled]="page === totalPage - 1" [class.pag-disable]="page === totalPage - 1">Next</button></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
