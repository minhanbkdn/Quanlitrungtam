<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Chi tiết người dùng</h4>
        </div>
        <div class="card-body">
          <form *ngIf="userInfo" (ngSubmit)="onSubmit(formEditUser.value);" [formGroup]="formEditUser">
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Username</label>
                  <input class="form-control" placeholder="username" formControlName="Username"  >
                </div>
              </div>
            
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Email</label>
                  <input class="form-control" placeholder="email" formControlName = "Email" >
                </div>
              </div>
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Số điện thoại</label>
                  <input class="form-control" placeholder="sodienthoai" formControlName = "SoDienThoai" >
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Họ</label>
                  <input class="form-control" placeholder="Ho" formControlName = "Ho">
                  <p  *ngIf="formEditUser.get('Ho').invalid && formEditUser.get('Ho').touched" [class.invalid]="true">Họ is required</p>
                </div>
              </div>

              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Ten</label>
                  <input class="form-control" placeholder="Ten" formControlName = "Ten">
                  <p  *ngIf="formEditUser.get('Ten').invalid && formEditUser.get('Ten').touched" [class.invalid]="true">Tên is required</p>
                </div>
              </div>

              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Giới Tính</label>
                  <select class="form-control" formControlName="GioiTinh">
                    <option value="true" [selected] = "GioiTinh">Nam</option>
                    <option value="false" [selected] = "GioiTinh">Nữ</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Địa chỉ </label>
                  <input class="form-control" placeholder="DiaChi" formControlName="DiaChi">
                </div>
              </div>

              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label>Ngày sinh</label>
                  <input type="date" class="form-control" formControlName="NgaySinh">
                  <p  *ngIf="formEditUser.get('NgaySinh').invalid && formEditUser.get('NgaySinh').touched" [class.invalid]="true">Ngày sinh is required</p>
                </div>
              </div>

              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label>Group</label>
                  <select multiple="true"  class="form-control" formControlName="IdGroup">
                    <option  value="1" >Hoc vien</option>
                    <option  value="2">Giao Vien</option>
                    <option  value="3">Quan Tri Vien</option>
                  </select>
                </div>
              </div>


            </div>


            <button class="btn btn-lg btn-info" type="submit" [class.unSubmit]="formEditUser.invalid" [disabled]="formEditUser.invalid">Lưu</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
