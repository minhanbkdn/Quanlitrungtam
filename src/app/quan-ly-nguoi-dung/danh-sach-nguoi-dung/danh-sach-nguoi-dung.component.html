<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title"></h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-5 pr-1">
                                <div class="form-group">
                                    <label>Tên</label>
                                    <input (change)="getlistUser()" class="form-control" name="Ten" value="" [(ngModel)]="searchFilter.Ten">
                                </div>
                            </div>
                            <div class="col-md-5 pr-1">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input (change)="getlistUser()" class="form-control" name="Email" value="" [(ngModel)]="searchFilter.Email">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-5 pr-1">
                                <div class="form-group">
                                    <label>Số điện thoại</label>
                                    <input (change)="getlistUser()" class="form-control" name="SoDienThoai" value="" [(ngModel)]="searchFilter.SoDienThoai">
                                </div>
                            </div>
                            <div class="col-md-5 pr-1">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input (change)="getlistUser()" class="form-control" name="Username" value="" [(ngModel)]="searchFilter.UserName">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label>Nhóm</label>
                                    <select class="form-control" name="IdGroup"
                                            [(ngModel)]="searchFilter.IdGroup"
                                            (change)="getlistUser()"
                                    >
                                        <option value="0">--</option>
                                        <option *ngFor="let item of listGroup"
                                                [selected]="searchFilter.IdGroup === item.IdGroup"
                                                [value]="item.IdGroup">
                                            {{item.TenGroup}}
                                        </option>
                                    </select>                                    
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="card card-plain">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>Hiển thị</label>
                                <select class="form-control page-link bg-light" style="max-width: 100px"
                                        [(ngModel)]="searchFilter.PageSize"
                                        (change)="setItemPerPage()">
                                    <option value=5 [selected]="5 === searchFilter.PageSize">5</option>
                                    <option value=10 [selected]="10 === searchFilter.PageSize">10</option>
                                    <option value=15 [selected]="15 === searchFilter.PageSize">15</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 pr-1 flex-column-reverse">
                            <div class="form-group">
                                <button class="btn btn btn-lg btn-success float-right" routerLink="/nguoi-dung/them-nguoi-dung">Thêm
                                    mới
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead class=" text-primary">
                                <th>Id</th>
                                <th>Avatar</th>
                                <th>Họ tên</th>
                                <th>Số điện thoại</th>
                                <th>Ngày sinh</th>
                                <th>Action</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let objGV of listUser">
                                    <td #id>{{objGV.Id}}</td>
                                    <td><img [src] ="objGV.Avatar" width="50px" height="50px"/></td>
                                    <td>{{objGV.Ho}} {{objGV.Ten}}</td>
                                    <td>{{objGV.SoDienThoai}}</td>
                                    <td>{{objGV.NgaySinh}}</td>
                                    <td>
                                        <button class="btn btn-md btn-info" routerLink="/nguoi-dung/sua-nguoi-dung/{{objGV.Id}}"><i class="now-ui-icons travel_info"></i></button>
                                        <button class="btn btn-md btn-warning" (click)="deleteUser(objGV.Id)"><i class="now-ui-icons ui-1_simple-delete"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer">
                    <nav aria-label="Page navigation">
                        <ul class="pagination pagination justify-content-end">
                            <li class="page-item">
                                <button class="page-link" (click)="previousPage()"
                                        [disabled]="searchFilter.CurrentPage === 1"
                                        [class.pag-disable]="searchFilter.CurrentPage === 1">«
                                </button>
                            </li>
                            <li class="page-item" *ngFor="let item of arrayOne(); let index = index ">
                                <button class="page-link" (click)="changePage(index+1)"
                                        [disabled]="searchFilter.CurrentPage === index+1"
                                        [class.pag-active]="searchFilter.CurrentPage === index+1">
                                    {{index + 1}}
                                </button>
                            </li>
                            <li class="page-item">
                                <button class="page-link" (click)="nextPage()"
                                        [disabled]="searchFilter.CurrentPage === totalPage"
                                        [class.pag-disable]="searchFilter.CurrentPage === totalPage">»
                                </button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
