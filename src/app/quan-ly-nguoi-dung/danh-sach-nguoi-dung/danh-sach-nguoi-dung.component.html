<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title"></h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-5 pr-1">
                                <div class="form-group">
                                    <label>Tên</label>
                                    <input type="text" class="form-control" name="Ten" value="" [(ngModel)]="searchFilter.Ten">
                                </div>
                            </div>
                            <div class="col-md-5 pr-1">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control" name="Email" value="" [(ngModel)]="searchFilter.Email">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-5 pr-1">
                                <div class="form-group">
                                    <label>Số điện thoại</label>
                                    <input type="text" class="form-control" name="SoDienThoai" value="" [(ngModel)]="searchFilter.SoDienThoai">
                                </div>
                            </div>
                            <div class="col-md-5 pr-1">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" class="form-control" name="Username" value="" [(ngModel)]="searchFilter.UserName">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <div class="form-group">
                                    <label>Nhóm</label>
                                    <select class="form-control" name="IdGroup" (change)="searchFilter.IdGroup = ($event.target.value)">
                                        <option value="">Chọn Nhóm</option>
                                        <option *ngFor="let item of listGroup" [value]="item.IdGroup">{{item.TenGroup}}</option>
                                    </select>
                                </div>
                            </div>

                        </div>


                        <div class="row">
                            <div class="col-md-6"></div>
                            <div class="col-md-6 pr-1">
                                <div class="form-group group-function">
                                    <button class="btn btn-md btn-primary" (click)="search()">Tìm kiếm</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="card card-plain">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group">
                                <label>Hiển thị</label>
                                <select class="form-control page-link bg-light" style="max-width: 100px" (change)="setItemPerPage($event.target.value)">
                                    <option value=3 [selected]="3 === size">3</option>
                                    <option value=5 [selected]="5 === size">5</option>
                                    <option value=10 [selected]="10 === size">10</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 pr-1 flex-column-reverse">
                            <div class="form-group">
                                <button class="btn btn btn-lg btn-success float-right" routerLink="/tai-san/them-tai-san">Thêm
                                    mới
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead class=" text-primary">
                                <th>Id</th>
                                <th>Avatar</th>
                                <th>Họ tên</th>
                                <th>Số điện thoại</th>
                                <th>Ngày sinh</th>
                                <th>Action</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let objGV of listUser">
                                    <td>{{objGV.Id}}</td>
                                    <td>{{objGV.Avatar }</td>
                                    <td>{{objGV.Ho}} {{objGV.Ten}}</td>
                                    <td>{{objGV.SoDienThoai}}</td>
                                    <td>{{objGV.NgaySinh}}</td>
                                    <td>
                                        <button class="btn btn-md btn-info" routerLink=""><i class="now-ui-icons travel_info"></i></button>
                                        <button class="btn btn-md btn-warning"><i class="now-ui-icons ui-1_simple-delete"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer">
                    <nav aria-label="Page navigation" >
                        <ul class="pagination pagination-lg justify-content-end">
                            <li class="page-item">
                                <button class="page-link" (click)="previousPage()" [disabled]="page === 0"
                                    [class.pag-disable]="page === 1">Previous
                                </button>
                            </li>
                            <li class="page-item" *ngFor="let item of arrayOne(); let index = index ">
                                <button class="page-link" (click)="changePage(index+1)" [disabled]="page === (index + 1)"
                                    [class.pag-active]="page === (index + 1)">{{index + 1}}
                                </button>
                            </li>
                            <li class="page-item">
                                <button class="page-link" (click)="nextPage()" [disabled]="page === totalPage "
                                    [class.pag-disable]="page === totalPage">Next
                                </button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
