<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Bộ lọc</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Key search</label>
                  <input type="text" class="form-control" name="keySearch" [(ngModel)]="condition.KeySearch" (change)="getHocVien()">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Khóa hoc</label>
                  <select *ngIf="listKhoaHoc" class="form-control" name="IdKhoaHoc" (change)="getHocVien()" [(ngModel)]="condition.IdKhoaHoc">
                    <option value="0">--</option>
                    <option  [selected]="condition.IdKhoaHoc === khoaHoc.Id" *ngFor="let khoaHoc of listKhoaHoc"
                      [value]="khoaHoc.Id">
                      {{khoaHoc.TenKhoaHoc}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="card card-plain">
        <div class="card-header">
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Hiển thị</label>
                <select class="form-control #x page-link bg-light" style="max-width: 100px" [(ngModel)]="condition.PageSize"
                  (change)="setItemPerPage()">
                  <option value=5 [selected]="5 === condition.PageSize">5</option>
                  <option value=10 [selected]="10 === condition.PageSize">10</option>
                  <option value=15 [selected]="15 === condition.PageSize">15</option>
                </select>
              </div>
            </div>
            <div class="col-md-6 pr-1 flex-column-reverse">
              <div class="form-group">
                <button class="btn btn btn-lg btn-success float-right" routerLink="/khoa-hoc/them-khoa-hoc">Thêm
                  mới
                </button>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
              <thead class=" text-primary">
                <th>Id</th>
                <th>Tên học viên</th>
                <th>Số điện thoại</th>
                <th>Email</th>
                <th>Đã nộp tiền</th>
                <th>Action</th>
              </thead>
              <tbody>
                <tr *ngFor="let item of listHocVien">
                  <td>{{item.Id}}</td>
                  <td>{{item.Ho}} {{item.Ten}}</td>
                  <td>{{item.SoDienThoai}}</td>
                  <td>{{item.Email}}</td>
                  <td>{{item.DaNopTien == true ? "Xong": "Chưa"}}</td>
                  <td>
                    <div class="btn-group">
                      <button class="btn btn-sm btn-success" routerLink="/hoc-vien/sua-hoc-vien/{{item.Id}}"><i class="now-ui-icons travel_info"></i>
                      </button>
                      <button class="btn btn-sm btn-primary" (click)="delete(item.Id)"><i class="now-ui-icons ui-1_simple-delete"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer">
          <nav aria-label="Page navigation">
            <ul class="pagination pagination justify-content-end">
              <li class="page-item">
                <button class="page-link" (click)="previousPage()" [disabled]="currentPage === 1" [class.pag-disable]="currentPage=== 1">«
                </button>
              </li>
              <li class="page-item" *ngFor="let item of arrayOne(); let index = index ">
                <button class="page-link" (click)="changePage(index+1)" [disabled]="currentPage === index+1"
                  [class.pag-active]="currentPage === index+1">
                  {{index + 1}}
                </button>
              </li>
              <li class="page-item">
                <button class="page-link" (click)="nextPage()" [disabled]="currentPage=== totalPage"
                  [class.pag-disable]="currentPage === totalPage">»
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
