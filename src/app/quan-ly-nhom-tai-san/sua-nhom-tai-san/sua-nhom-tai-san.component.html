<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Chỉnh sửa nhóm tài sản</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Mã nhóm tài sản</label>
                  <input type="text" class="form-control" placeholder="Mã nhóm tài sản"
                   value="{{nhomTaiSan.ma}}"      required="required">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Tên nhóm tài sản</label>
                  <input type="text" class="form-control" placeholder="Tên nhóm tài sản"
                   value="{{nhomTaiSan.ten}}"     required="required">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="offset-md-3 col-md-3 text-right">
                <div class="form-group group-function">
                  <button class="btn btn-md btn-primary" [disabled]="!isValidated()">Thay đổi</button>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group group-function">
                  <button class="btn btn-md btn-danger">Hủy bỏ</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
