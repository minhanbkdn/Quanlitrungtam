<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Bộ lọc</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Key search</label>
                  <input type="text" class="form-control" name="keySearch" [(ngModel)]="conditions.KeySearch" (change)="getListKhoaHoc()">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="card card-plain">
        <div class="card-header">
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Hiển thị</label>
                <select class="form-control page-link bg-light" style="max-width: 100px" [(ngModel)]="conditions.PageSize"
                  (change)="setItemPerPage()">
                  <option value=2 [selected]="2 === conditions.PageSize">2</option>
                  <option value=5 [selected]="5 === conditions.PageSize">5</option>
                  <option value=10 [selected]="10 === conditions.PageSize">10</option>
                </select>
              </div>
            </div>

          </div>
          <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
              <thead class=" text-primary">
                <th>Id</th>
                <th>Tên khoá học</th>
                <th>Ảnh minh hoạ</th>
                <th>Ngày khai giảng</th>
                <th>Học phí</th>
                <th>Action</th>
              </thead>
              <tbody>
                <tr *ngFor="let item of listKhoaHoc">
                  <td>{{item.Id}}</td>
                  <td>{{item.TenKhoaHoc}}</td>
                  <td><img [src] = "item.AnhMinhHoa" width="50px" height="50px"/></td>
                  <td>{{ item.NgayKhaiGiang | date:'dd/MM/yyyy' }}</td>
                  <td>{{item.HocPhi}}</td>
                  <td>
                    <div class="btn-group">
                      <button class="btn btn-sm btn-success" routerLink="/khoa-hoc/sua-khoa-hoc/{{item.Id}}"><i class="now-ui-icons travel_info"></i>
                      </button>
                      <button class="btn btn-sm btn-primary" (click)="delete(item.Id)"><i class="now-ui-icons ui-1_simple-delete"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer">
          <nav aria-label="Page navigation">
            <ul class="pagination pagination justify-content-end">
              <li class="page-item">
                <button class="page-link" (click)="previousPage()" [disabled]="currentPage === 1"
                  [class.pag-disable]="currentPage=== 1">«
                </button>
              </li>
              <li class="page-item" *ngFor="let item of arrayOne(); let index = index ">
                <button class="page-link" (click)="changePage(index+1)" [disabled]="currentPage === index+1"
                  [class.pag-active]="currentPage === index+1">
                  {{index + 1}}
                </button>
              </li>
              <li class="page-item">
                <button class="page-link" (click)="nextPage()" [disabled]="currentPage=== totalPage"
                  [class.pag-disable]="currentPage === totalPage">»
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
